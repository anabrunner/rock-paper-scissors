<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header>Rock Paper Scissors</header>
    
    <p>You, the computer, and a playground classic. Who will win?</p>
    
    <h2>Choose your weapon</h2>

    <div class="buttons">
        <button id="rock"><img src="img/rock.png" alt="Rock"></button>
        <button id="paper"><img src="img/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
    </div>
    
    <div class="rounds">
        <p>Rounds Played</p>
        <p id="roundNumber">0</p>
    </div>

    <div class="scoreBox">
        <div class="score">
            <p>You</p>
            <p id="playerScore">0</p>
        </div>
        <div class="score">
            <p>Computer</p>
            <p id="computerScore">0</p>
        </div>
    </div>

    <p id="results"></p>
    <p id="finalResults"></p>

    <button id="restart">Play again</button>

    <footer>This battle was brought to you by&nbsp;<a href="https://github.com/anabrunner" target="_blank">anabrunner</a>&nbsp;<a href="https://github.com/anabrunner" target="_blank"><img src="img/github-mark.png" alt="GitHub logo"></a></footer>
</body>
</html>
